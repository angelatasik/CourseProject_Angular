<a  style="cursor: pointer;" 
    [routerLink]="[index]"
    routerLinkActive = "active"
    class="list-group-item clearfix">
            <div class="pull-left">
                <h4 clas="list-group-item-hedding">{{ recipe.name }}</h4>
                <p clas="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="pull-right">
                <img 
                [src]="recipe.imagePath" 
                alt="{{ recipe.name }}" class="img-responsive" style="max-height: 200px;">
            </span>
</a>
